<div class="container">
    <h1>{{ welcome }}</h1>
    <ul>
        <li *ngFor="let task of tasks">{{task}}</li>
    </ul>
    <hr>
    <button class="btn" (click)="clickHandle()">Click Me</button>
    <button class="btn" (dblclick)="clickHandle()">Click Me</button>
    <p>(change)</p>
    <input type="number" [value]="18" (change)="changeHandler($event)">
    <p>(keydown)</p>
    <input type="text" (keydown)="keydownHandler($event)">
</div>
